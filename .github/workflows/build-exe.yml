---
name: Build and Release Packages

"on":
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --name="PDF-Editor" --onefile --windowed `
            --icon=NONE --add-data "src;src" `
            --hidden-import=pypdf --hidden-import=PIL `
            --hidden-import=pdf2image --hidden-import=reportlab `
            --hidden-import=fitz --hidden-import=pytesseract `
            --hidden-import=cryptography --hidden-import=matplotlib `
            --hidden-import=numpy --hidden-import=cv2 pdf_editor_pro.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: ./dist/PDF-Editor.exe

  build-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev rubygems build-essential rpm

      - name: Install FPM
        run: |
          sudo gem install --no-document fpm

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Linux executable with PyInstaller
        run: |
          pyinstaller --name="pdf-editor" --onefile \
            --icon=NONE --add-data "src:src" \
            --hidden-import=pypdf --hidden-import=PIL \
            --hidden-import=pdf2image --hidden-import=reportlab \
            --hidden-import=fitz --hidden-import=pytesseract \
            --hidden-import=cryptography --hidden-import=matplotlib \
            --hidden-import=numpy --hidden-import=cv2 pdf_editor_pro.py

      - name: Create package structure
        run: |
          mkdir -p package/usr/local/bin
          mkdir -p package/usr/share/applications
          mkdir -p package/usr/share/doc/pdf-editor
          cp dist/pdf-editor package/usr/local/bin/
          chmod +x package/usr/local/bin/pdf-editor
          
          # Create desktop entry
          cat > package/usr/share/applications/pdf-editor.desktop << 'EOF'
          [Desktop Entry]
          Version=1.0
          Type=Application
          Name=PDF Editor
          Comment=Applicazione Desktop per la modifica di file PDF
          Exec=/usr/local/bin/pdf-editor
          Terminal=false
          Categories=Office;Utility;
          EOF
          
          # Copy documentation
          cp README.md package/usr/share/doc/pdf-editor/ || true
          cp LICENSE package/usr/share/doc/pdf-editor/ || true

      - name: Build DEB package
        run: |
          fpm -s dir -t deb -n pdf-editor -v 1.0.0 \
            --description "Applicazione Desktop per la modifica di file PDF" \
            --license "MIT" \
            --maintainer "Francesco Zanti" \
            --url "https://github.com/FrancescoZanti/PDF---Editor" \
            --category "Office" \
            -C package \
            usr/local/bin/pdf-editor \
            usr/share/applications/pdf-editor.desktop \
            usr/share/doc/pdf-editor

      - name: Build RPM package
        run: |
          fpm -s dir -t rpm -n pdf-editor -v 1.0.0 \
            --description "Applicazione Desktop per la modifica di file PDF" \
            --license "MIT" \
            --maintainer "Francesco Zanti" \
            --url "https://github.com/FrancescoZanti/PDF---Editor" \
            --category "Office" \
            -C package \
            usr/local/bin/pdf-editor \
            usr/share/applications/pdf-editor.desktop \
            usr/share/doc/pdf-editor

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: ./*.deb

      - name: Upload RPM artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-rpm
          path: ./*.rpm

  create-release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-exe
          path: ./artifacts/windows

      - name: Download DEB artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-deb
          path: ./artifacts/linux

      - name: Download RPM artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-rpm
          path: ./artifacts/linux

      - name: Get current date
        id: date
        run: |
          echo "date=$(date +'%Y-%m-%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: release-${{ steps.date.outputs.date }}
          release_name: PDF Editor - ${{ steps.date.outputs.date }}
          body: |
            Automated release of PDF Editor

            Build date: ${{ steps.date.outputs.date }}
            Commit: ${{ github.sha }}

            ## Download

            ### Windows
            Download the PDF-Editor.exe file and run it on Windows 10/11.

            ### Linux
            - **DEB Package**: For Debian/Ubuntu based distributions
              ```bash
              sudo dpkg -i pdf-editor_1.0.0_amd64.deb
              sudo apt-get install -f  # Install dependencies if needed
              ```
            - **RPM Package**: For Fedora/RHEL/CentOS based distributions
              ```bash
              sudo rpm -i pdf-editor-1.0.0-1.x86_64.rpm
              # or
              sudo dnf install pdf-editor-1.0.0-1.x86_64.rpm
              ```

            ## Features
            - Unione PDF
            - Divisione PDF
            - Rotazione PDF
            - Estrazione Pagine
            - Watermark
            - Estrazione Testo
            - Conversione Immagini
          draft: false
          prerelease: false

      - name: Upload Windows EXE
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/windows/PDF-Editor.exe
          asset_name: PDF-Editor.exe
          asset_content_type: application/vnd.microsoft.portable-executable

      - name: Upload DEB Package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/linux/pdf-editor_1.0.0_amd64.deb
          asset_name: pdf-editor_1.0.0_amd64.deb
          asset_content_type: application/vnd.debian.binary-package

      - name: Upload RPM Package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/linux/pdf-editor-1.0.0-1.x86_64.rpm
          asset_name: pdf-editor-1.0.0-1.x86_64.rpm
          asset_content_type: application/x-rpm
