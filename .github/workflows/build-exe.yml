name: Build and Release EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build executable with PyInstaller
      run: |
        pyinstaller --name="PDF-Editor" --onefile --windowed --icon=NONE --add-data "src;src" --hidden-import=pypdf --hidden-import=PIL --hidden-import=pdf2image --hidden-import=reportlab --hidden-import=fitz --hidden-import=pytesseract --hidden-import=cryptography --hidden-import=matplotlib --hidden-import=numpy --hidden-import=cv2 pdf_editor.py
        
    - name: Get current date
      id: date
      run: echo "date=$(Get-Date -Format 'yyyy-MM-dd-HHmmss')" >> $env:GITHUB_OUTPUT
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: release-${{ steps.date.outputs.date }}
        release_name: PDF Editor - ${{ steps.date.outputs.date }}
        body: |
          Automated release of PDF Editor
          
          Build date: ${{ steps.date.outputs.date }}
          Commit: ${{ github.sha }}
          
          ## Download
          Download the PDF-Editor.exe file below and run it on Windows 10/11.
          
          ## Features
          - Unione PDF
          - Divisione PDF
          - Rotazione PDF
          - Estrazione Pagine
          - Watermark
          - Estrazione Testo
          - Conversione Immagini
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/PDF-Editor.exe
        asset_name: PDF-Editor.exe
        asset_content_type: application/vnd.microsoft.portable-executable
