# Configurazione PDF Editor

[app]
name = PDF Editor
version = 1.0.0
author = Francesco Zanti
description = Applicazione desktop per la modifica di file PDF

[ui]
# Colori dell'interfaccia
primary_color = #2c3e50
background_color = #f0f0f0
button_colors = #3498db,#e74c3c,#f39c12,#9b59b6,#1abc9c,#34495e,#e67e22,#27ae60

# Dimensioni finestra
default_width = 800
default_height = 600
min_width = 600
min_height = 500

[pdf]
# Impostazioni predefinite per le operazioni PDF
default_output_dir = ./output
max_file_size_mb = 500
supported_formats = .pdf
image_formats = .jpg,.jpeg,.png,.bmp,.gif,.tiff

[watermark]
# Impostazioni watermark
default_font = Helvetica
default_size = 50
default_opacity = 0.3
default_rotation = 45

[logging]
# Impostazioni log
log_level = INFO
log_file = pdf_editor.log
max_log_size_mb = 10